<div data---="floatingbox"></div>
<div data-bind="null__click:showbox" style="color:#2A6CEC;cursor:pointer;text-decoration:underline">Show box</div>

<script>

	function showbox(el) {
		var opt = {};
		opt.element = el;
		opt.html = '<div class="padding">Custom content</div>';
		SETTER('floatingbox/show', opt);
	}

</script>
