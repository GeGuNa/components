	<div data---="cloudeditor__editormodel__contextmenu:editor_contextmenu;event:editor_event"></div>
</div>

<script>
	var editormodel = { mode: 'clientside', body: '<h1>HELLO WORLD</h1>' };

	function editor_event(type, value) {
		console.log(type, value);
		SETTER('!menu/hide');
	}

	function editor_contextmenu(obj) {
		var opt = {};
		opt.x = obj.x;
		opt.y = obj.y;
		opt.items = [];
		opt.items.push({ id: '1', name: 'Test item 1' });
		opt.items.push({ id: '2', name: 'Test item 2' });
		opt.items.push({ id: '3', name: 'Test item 3' });
		opt.items.push({ id: '4', name: 'Test item 4' });
		opt.callback = function(selected) {
			console.log(selected);
		};
		SETTER('menu/show', opt);
	}

</script>
