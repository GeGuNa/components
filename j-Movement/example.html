<div data---="movement"></div>

<div style="width:400px;height:400px;padding:20px;border:2px solid #E0E0E0" data-bind="null__click:assignmovement">
	Click here and press arrows/enter/esc: <b data-bind="mykey__text__empty"></b>
</div>

<script>
	function assignmovement() {
		SETTER('movement/assign', function(key) {
			SET('mykey', key);
		});
	}
</script>
