<h2>Static tabs</h2>
<ul class="tabmenu" data---="tabmenu__tab">
	<li data-value="tab1">Tab 1</li>
	<li data-value="tab2">Tab 2</li>
	<li data-value="tab3">Tab 3</li>
</ul>

<div data-bind="tab__show:value==='tab1'" class="hidden">
	TAB 1 content
</div>
<div data-bind="tab__show:value==='tab2'" class="hidden">
	TAB 2 content
</div>
<div data-bind="tab__show:value==='tab3'" class="hidden">
	TAB 3 content
</div>

<br />

<h2>Dynamic tabs</h2>
<ul class="tabmenu" data---="tabmenu__tab__datasource:tabs">
	<script type="text/html">
		<li data-value="{{ value }}">{{ name }}</li>
	</script>
</ul>

<div data-bind="tab__show:value==='tab1'" class="hidden">
	Dynamic TAB 1 content
</div>
<div data-bind="tab__show:value==='tab2'" class="hidden">
	Dynamic TAB 2 content
</div>
<div data-bind="tab__show:value==='tab3'" class="hidden">
	Dynamic TAB 3 content
</div>

<script>
	var tab = 'tab1';
	var tabs = [{ name: 'Tab 1', value: 'tab1' }, { name: 'Tab2', value: 'tab2' }, { name: 'Tab 3', value: 'tab3' }];
</script>
